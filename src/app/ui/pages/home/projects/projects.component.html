<div class="tb-position--relative main" ngClass.xs="xs" ngClass.sm="sm" #animRefView>

    <div class="tb-container tb-position--relative container">
        <div fxLayout="column" fxLayoutAlign="start stretch">
            <div [@transitionText]="{value:_mTriggerAnim, params:{animDelay:100}}" fxLayout="row"
                fxLayoutAlign="start end">
                <h4 class="title current-typo--h4 tb-flex--shrink-0">My Projects (Mobile App)</h4>
                <div class="tb-width--12"></div>
                <div fxFlex="60" class="line tb-color-bg--black"></div>
                <div fxFlex class=""></div>
            </div>

            <div ngClass.gt-xs="tb-height--10" ngClass.xs="tb-height--10"></div>
        </div>
        <div class="projects-container">
            <!-- Project Iteration -->
            <div *ngFor="let project of projects; let i = index" class="project-item"
                [ngClass]="{'left-image': i % 2 === 0, 'right-image': i % 2 !== 0}">
                <!-- Project Name -->
                <div class="project-name">
                    <h4>{{ project.name }}</h4>
                </div>
                <!-- Screenshot Container -->
                <div class="screenshot-container">
                    <!-- Screenshot Iteration -->
                    <div class="screenshot" *ngFor="let screenshot of project.screenshots">
                        <img [src]="screenshot" alt="Project Screenshot" />
                    </div>
                </div>
            </div>
        </div>
    </div>
